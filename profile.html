<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black" data-bs-theme="dark">
    <header>
      <nav class="navbar bg-black">
        <div class="container">
          <img
            src="/Netflix-assets/assets/netflix_logo.png"
            height="50"
            width="100"
            alt="logo-netflix"
          />
        </div>
      </nav>
    </header>
    <!-------- FORM, FIRST PART -------->
    <form>
      <div class="container col-12 col-lg-5 mx-auto my-5">
        <div class="row flex-column">
          <h1 class="m-0 text-white text-center">Edit Profile</h1>
        </div>
        <hr class="mt-0 text-white" />
        <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <img
                src="./Netflix-assets/assets/avatar.png"
                alt="avatar-img"
                class="rounded-4 img-fluid"
              />
            </div>
            <div class="col-8">
              <p class="bg-secondary text-center">Strive Student</p>
              <div class="d-flex flex-column col-md-4">
                <p class="p-0 m-1">Language:</p>
                <div class="dropdown mb-5 d-flex" data-bs-theme="dark">
                  <div class="dropdown">
                    <button
                      class="btn btn-black border border-tertiary text-tertiary rounded-0 dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li>
                        <a class="dropdown-item" href="#">French</a>
                        <a class="dropdown-item" href="#">Deutch</a>
                        <a class="dropdown-item" href="#">Spanish</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <hr />
              <!----------- SECOND PART ------->
              <p class="p-0 m-1">Maturity Settings:</p>
              <p
                class="border border-tertiary text-center text-white bg-secondary"
              >
                ALL MATURITY SETTINGS
              </p>
              <p>Shows titles of all maturity settings for this profile.</p>
              <button
                type="button"
                class="btn btn-outline-secondary col-lg-2 m-1 bg-black rounded-0"
              >
                EDIT
              </button>
              <hr />
              <p>Autoplay controls</p>
              <div class="form-check">
                <input
                  class="form-check-input shadow-none rounded-0 bg-dark"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input shadow-none rounded-0 bg-dark"
                  id="flexCheckChecked"
                  value=""
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previevs while browsing on all devices.
                </label>
              </div>
              <hr />
              <!-------FINAL PART ------->
              <div class="container">
                <div class="row text-nowrap gap-2">
                  <button
                    type="button"
                    class="btn btn-outline-secondary col-5 col-lg-3 active bg-white text-black rounded-0"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary col-5 col-lg-3 bg-black rounded-0"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary col-11 col-lg-5 bg-black rounded-0"
                  >
                    Delete Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
